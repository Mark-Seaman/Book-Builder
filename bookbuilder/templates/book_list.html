{% extends 'book_theme.html' %}


{% block main %}

    <h1>Available Books</h1>

    <ul>
        {% for book in object_list %}
            <li><a href="{{ book.pk }}">{{ book.title }}</a></li>
        {% endfor %}
    </ul>

    <a href="/book/add" class="btn btn-success">Add New Book</a>

{% endblock main %}
