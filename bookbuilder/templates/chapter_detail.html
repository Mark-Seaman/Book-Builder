{% extends 'book_theme.html' %}


{% block main %}
        
    <div class="card m-3">
       <div class="card-header bg-light text-dark">
           {{ chapter.title }}
       </div>
       <div class="card-body bg-dark text-light">
           {% autoescape off %}
               {{ markdown }}
           {% endautoescape %}
       </div>
    </div>

    <a href="{{ chapter.pk }}/" class="btn btn-success m-3">Edit Chapter</a>

{% endblock main %}
