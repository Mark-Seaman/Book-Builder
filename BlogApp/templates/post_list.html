{% extends 'base.html' %}


{% block content %}

<hr>

{% for post in object_list %}

<div class="post-entry">
    <h3>
        #{{ post.pk }}
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
    </h3>
    <p>BODY:</p>
    <p>{{ post.body }}</p>
</div>

<hr>

{% endfor %}

{% endblock content %}
